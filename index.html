<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine ❤️</title>
    <link rel="stylesheet" href="style.css">
    <!-- Final Slide Music -->
    <audio id="finalMusic" src="res/audio/TheMorans-LaNesfarsit.mp3" preload="auto"></audio>

</head>
<body>
      <!-- Mute Button (hidden by default) -->
    <img src="res/button_mute_screen9.png"
        id="muteBtn"
        class="mute-button"
        style="display:none;"
        data-muted="res/button_unmute_screen9.png"
        data-unmuted="res/button_mute_screen9.png">

<div class="slider" id="slider">

    <!-- Slide 1 -->
    <div class="screen">
        <img src="res/screen_test.png" class="background">
        <img src="res/screen_1/button_next_screen1_released.png"
             class="button btn btn1"
             data-up="res/screen_1/button_next_screen1_released.png"
             data-down="res/screen_1/button_next_screen1_pressed.png"
             data-target="1">
    </div>

    <!-- Slide 2 -->
    <div class="screen">
        <img src="res/screen_2/screen_2.png" class="background">
        <img src="res/screen_2/button_next_screen2_released.png"
             class="button btn btn2"
             data-up="res/screen_2/button_next_screen2_released.png"
             data-down="res/screen_2/button_next_screen2_pressed.png"
             data-target="2">
    </div>

    <!-- Slide 3 -->
    <div class="screen">
        <img src="res/screen_3/screen_3.png" class="background">
        <img src="res/screen_3/button_next_screen3_released.png"
             class="button btn btn3"
             data-up="res/screen_3/button_next_screen3_released.png"
             data-down="res/screen_3/button_next_screen3_pressed.png"
             data-target="3">
    </div>

    <!-- Slide 4 -->
    <div class="screen">
        <img src="res/screen_4/screen_4.png" class="background">
        <img src="res/screen_4/button_next_screen4_released.png"
             class="button btn btn4"
             data-up="res/screen_4/button_next_screen4_released.png"
             data-down="res/screen_4/button_next_screen4_pressed.png"
             data-target="4">
    </div>

    <!-- Slide 5 -->
    <div class="screen">
        <img src="res/screen_5/screen_5.png" class="background">
        <img src="res/screen_5/button_next_screen5_released.png"
             class="button btn btn5"
             data-up="res/screen_5/button_next_screen5_released.png"
             data-down="res/screen_5/button_next_screen5_pressed.png"
             data-target="5">
    </div>

    <!-- Slide 6 -->
    <div class="screen">
        <img src="res/screen_6/screen_6.png" class="background">
        <img src="res/screen_6/button_next_screen6_released.png"
             class="button btn btn6"
             data-up="res/screen_6/button_next_screen6_released.png"
             data-down="res/screen_6/button_next_screen6_pressed.png"
             data-target="6">
    </div>

    <!-- Slide 7 - Question -->
    <div class="screen">
        <img src="res/screen_7/screen_7.png" class="background">

        <!-- NO -->
        <img src="res/screen_7/button_no_screen7_released.png"
             class="button btn btn7_no"
             data-up="res/screen_7/button_no_screen7_released.png"
             data-down="res/screen_7/button_no_screen7_pressed.png"
             data-target="7">

        <!-- YES -->
        <img src="res/screen_7/button_yes_screen7_released.png"
             class="button btn btn7_yes"
             data-up="res/screen_7/button_yes_screen7_released.png"
             data-down="res/screen_7/button_yes_screen7_pressed.png"
             data-target="8">
    </div>

    <!-- Slide 8 - NO -->
    <div class="screen">
        <img src="res/screen_8/screen_8.png" class="background">
        <img src="res/screen_8/button_next_screen8_released.png"
             class="button btn btn8"
             data-up="res/screen_8/button_next_screen8_released.png"
             data-down="res/screen_8/button_next_screen8_pressed.png"
             data-target="6">
    </div>

    <!-- Slide 9 - YES -->
    <div class="screen">
        <img src="res/screen_9/screen_9.png" class="background">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
